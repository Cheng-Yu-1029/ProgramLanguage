<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.css">
    <script src="../bs/js/jquery-3.1.1.min.js"></script>
    <script src="../bs/js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
    * {
        font-family: 微软雅黑;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-header">Bootstrap</h1>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                <span class="sr-only">0% Complete</span>
            </div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                0%
            </div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                0%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 0%;">
                0%
            </div>
        </div>
    </div>
</body>

<script>
s = 0;
v = 1;

sobj = setInterval(function(){
    s += v;
    if (s>=100){
        clearInterval(sobj);
    }
    $('.progress-bar').html(s+'%').css({'width': s+'%'})
}, 100);

</script>

</html>
