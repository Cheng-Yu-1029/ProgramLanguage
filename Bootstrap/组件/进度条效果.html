<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.css">
    <script src="../bs/js/jquery-3.1.1.min.js"></script>
    <script src="../bs/js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
    * {
        font-family: 微软雅黑;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-header">Bootstrap</h1>
        <h2>条纹效果</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
        </div>
        <br>
        <h2>动画效果</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
        </div>
        <br>
        <h2>堆叠效果</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: 0%">
            </div>
            <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 0%">
            </div>
            <div class="progress-bar progress-bar-danger" style="width: 0%">
            </div>
        </div>
    </div>
</body>
<script>
$('.progress-bar').animate({
    'width' : '100%'
}, 1000);

</script>

</html>
