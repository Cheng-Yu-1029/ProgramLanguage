<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.css">
    <script src="../bs/js/jquery-3.1.1.min.js"></script>
    <script src="../bs/js/bootstrap.js"></script>
    <script src="../bs/js/docs.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
    * {
        font-family: 微软雅黑;
    }

    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-header">Bootstrap</h1>
        <div id="mycarousel" class="carousel slide" data-ride="carousel" data-interval="500">
            <!-- Indicators 指示灯-->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides 幻灯片主体-->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="holder.js/940x300" alt="...">
                    <div class="carousel-caption">
                        First
                    </div>
                </div>
                <div class="item">
                    <img src="holder.js/940x300" alt="...">
                    <div class="carousel-caption">
                        Second
                    </div>
                </div>
                <div class="item">
                    <img src="holder.js/940x300" alt="...">
                    <div class="carousel-caption">
                        Third
                    </div>
                </div>
                The carousel!
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

<script>
$('.carousel-caption').hide();
$('.item').hover(

    function(){
        $(this).find('.carousel-caption').slideDown();
    },
    function(){
        $(this).find('.carousel-caption').slideUp();
    }
);
</script>

</html>
