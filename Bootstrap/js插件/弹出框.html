<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.css">
    <script src="../bs/js/jquery-3.1.1.min.js"></script>
    <script src="../bs/js/bootstrap.js"></script>
    <script src="../bs/js/docs.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
    * {
        font-family: 微软雅黑;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-header">Bootstrap</h1>
        <div class="popover-demo">
            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." title="Popover title">
                Popover on right
            </button>
            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title="" title="">
                Popover on top
            </button>
            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title="" title="">
                Popover on bottom
            </button>
            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                Popover on left
            </button>
        </div>
    </div>
</body>

</html>
