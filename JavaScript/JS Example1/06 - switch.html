<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Index</title>
        <script src="./module/docs.min.js"></script>
        <script src="./module/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div class="img">
            <img src="holder.js/100x100" id="dogid">
            <img src="holder.js/100x100" id="catid">
        </div>
    </body>

<script>
week = 5;

switch(week){
    case 1:
        document.write('Monday')
        break;
    case 2:
        document.write('Tuesday')
        break;
    case 3:
        document.write('Wednesday')
        break;
    case 4:
        document.write('Thursday')
        break;
    case 5:
        document.write('Friday')
        break;
    case 6:
        document.write('Saturday')
        break;
    case 0:
        document.write('Sunday')
        break;
    default:
        document.write('Error')
        break;
}
</script>
</html>
