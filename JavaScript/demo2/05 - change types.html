        <div class="img">
            <img src="holder.js/100x100" id="dogid">
            <img src="holder.js/100x100" id="catid">
        </div>

<script>
// There is some parts in the global methods.html


/*
change into boolean
NaN -> false
undefined -> false
null -> false
'' -> false
0 -> false
0.0 -> false
*/

num = 10
zero = 0
document.write(Boolean(num)+" is True")
document.write('<br>')
document.write(Boolean(zero)+" is False")
document.write('<br>')
document.write(!!zero)
document.write('<br>')


//json string to json object
// which is widely used with PHP
v = "{'username':'Terry','age':'80'}"
obj = eval('('+v+')')
document.write(obj.username)
document.write('<br>')

</script>
