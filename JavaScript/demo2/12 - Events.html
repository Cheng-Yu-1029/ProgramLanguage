<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Index</title>
        <script src="./module/docs.min.js"></script>
        <script src="./module/jquery-3.1.1.min.js"></script>
        <style>
            .img1{
                cursor: pointer;
                position: absolute;
                top: 150px;
                left: 150px;
            }
        </style>
    </head>
    <body>
        <div class="img">
            <img class="img1" src="./img/1.png" id="catid">
            <img src="./img/1.png" id="dogid" onclick="this.src='./img/2.png'">
        </div>
    </body>

<script>

/*
 mouse events
    onclick
    ondblclick
    onmouseenter
    onmouseleave
    onmousemove
*/

catidobj = document.getElementById('catid')

i = 0
catidobj.onclick = function(){
    if(i%2==0){
        this.src='./img/2.png'    
    }else{
        this.src='./img/1.png'
    }
    i++
}

document.onmousemove = function(event){
    x = event.clientX
    y = event.clientY
    document.title=x+'-'+y

    catidobj.style.left = x + 'px'
    catidobj.style.top = y + 'px'       
}

</script>
</html>
