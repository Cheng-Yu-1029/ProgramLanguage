<html lang="en">

        border-radius: 50px;
        text-align: center; 
        position: absolute;
        left: 25%;
        line-height: 50px;

    <head>

            <span>提交成功，<span id='tid'>6</span> 秒后即将跳转到Github</span>
        </div>
        <button id='bid'>立即停止</button>
    </body>

<script>
